<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">Leaderboard</h1>
    <div class="row">
      <div class="column">
        <div class="subtitle">Select a scientist to give them points</div>
        {{> leaderboard category="scientists"}}
      </div>
      <div class="column">
        <div class="subtitle">Select an athlete to give them points</div>
        {{> leaderboard category="athletes"}}
      </div>
      <div class="column">
        <div class="subtitle">Select an actor to give them points</div>
        {{> leaderboard category="actors"}}
      </div>
    </div>
    {{> details}}
  </div>
</body>

<template name="leaderboard">
  <ol class="leaderboard">
    {{#each characters}}
      {{> character}}
    {{/each}}
  </ol>
</template>

<template name="character">
  <li class="character {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </li>
</template>

<template name="details">
  {{#if selectedName}}
    <div class="details">
      <div class="name">{{selectedName}} ({{selectedCategory}})</div>
      <button class="inc">Add {{points}} points</button>
    </div>
  {{else}}
    <div class="message">Click a character to select</div>
  {{/if}}
</template>
